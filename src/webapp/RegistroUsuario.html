<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Registro</title>
    <link rel="stylesheet" href="css/stylesheet.css" />
  </head>
  <body>
    <div class="sing-up_form">
      <h1>Registro</h1>

      <div class="registration_data">
        <input type="text" name="name" id="name" required />
        <label for="name">Nombre</label>
      </div>

      <div class="registration_data">
        <input type="text" name="last_name" id="last_name" required />
        <label for="last_name">Apellido paterno</label>
      </div>

      <div class="registration_data">
        <input type="tel" name="p_number" id="p_number" required />
        <label for="p_number">Número de teléfono</label>
      </div>

      <div class="registration_data">
        <input
          type="number"
          name="age"
          id="age"
          required
          min="18"
          max="120"
          oninvalid="this.setCustomValidity('La edad debe estar entre 18 y 120 años')"
        />
        <label for="age">Edad</label>
      </div>

      <div class="registration_data">
        <input type="text" name="curp" id="curp" required />
        <label for="curp">CURP</label>
      </div>

      <div class="registration_data">
        <input type="text" name="username" id="username" required />
        <label for="username">Nombre de usuario</label>
      </div>

      <div class="registration_data">
        <input type="password" name="pass" id="pass" required />
        <label for="pass">Contraseña</label>
      </div>

      <div class="registration_data">
        <input type="password" name="conf_pass" id="conf_pass" required />
        <label for="conf_pass">Confirmar contraseña</label>
      </div>

      <button
        type="submit"
        id="registroButton"
        onclick="return validarRegistro()"
      >
        Registrarse
      </button>
      <script>
        function validarRegistro() {
          // Obtener los valores de los campos
          var nombre = document.getElementById("name").value;
          var apellido = document.getElementById("last_name").value;
          var telefono = document.getElementById("p_number").value;
          var edad = document.getElementById("age").value;
          var curp = document.getElementById("curp").value;
          var usuario = document.getElementById("username").value;
          var pass = document.getElementById("pass").value;
          var confPass = document.getElementById("conf_pass").value;

          // Validar que todos los campos estén llenos
          if (
            nombre === "" ||
            apellido === "" ||
            telefono === "" ||
            edad === "" ||
            curp === "" ||
            usuario === "" ||
            pass === "" ||
            confPass === ""
          ) {
            alert("Por favor, complete todos los campos.");
            return false;
          }

          // Validar que las contraseñas coincidan
          if (pass !== confPass) {
            alert("Las contraseñas no coinciden.");
            return false;
          }

          // Si todo está bien, puedes enviar el formulario
          alert("¡Registro exitoso!\n Inicie sesión con su usuario");

          // Limpiar los valores de los campos
          document.getElementById("name").value = "";
          document.getElementById("last_name").value = "";
          document.getElementById("p_number").value = "";
          document.getElementById("age").value = "";
          document.getElementById("curp").value = "";
          document.getElementById("username").value = "";
          document.getElementById("pass").value = "";
          document.getElementById("conf_pass").value = "";

          return true;
        }
      </script>
    </div>
  </body>
</html>
