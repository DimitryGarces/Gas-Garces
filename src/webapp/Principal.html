<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Inicio</title>
  <link rel="icon" type="imagen/png" href="assets/icon.png" />
  <link rel="stylesheet" href="css/style_principal.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <h1>Gas-Garces</h1>
      <div class="col-xs-12 col-s-12 col-m-12 col-l-10 " style="background-color: red;"">
          <div include-html=" partes/menu.html"></div>
    </div>
    <script>
      $(document).ready(function () {
        $.ajax({
          url: "validate_session.php",
          type: "GET",
          dataType: "json",
          success: function (active_user) {
            if (active_user) {
              console.log("xd");
              // Cargar el menú para active_user verdadero
              $(".status_session").load("partes/menu3.html");
              $(".modDir").load("direccion/modalDir.html");
            } else {
              console.log("no");
              // Cargar el menú para active_user falso
              $(".status_session").load("partes/menu2.html");
            }
          },
          error: function (xhr, status, error) {
            console.error(error);
          },
        });
      });

    </script>
    <div class="col-xs-12 col-s-12 col-m-12 col-l-2 " style="background-color: red; ">
      <div class="status_session" include-html=""></div>
    </div>

    <div class="col-m-3 col-l-3">
      <div include-html="partes/infoServices.html"></div>
    </div>

    <div class="col-m-9 col-l-9">
      <div include-html="partes/info1.html"></div>
    </div>

    <div class="col-m-12 col-l-12">
      <div include-html="partes/info2.html"></div>
    </div>
  </div>
  </div>
  <div include-html="partes/footer.html"></div>

  <script src="js/include-html.js"></script>

  <div class="col-m-9 col-l-9">
    <div class="modDir" include-html=""></div>
  </div>
</body>
